<ion-header>
  <ion-navbar>
    <ion-title>ホーム</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addpost()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor = "let p of allposts;">
    <ion-item>
      <ion-avatar item-start (click)="profile()">
        <img src="{{p.photoURL}}">
      </ion-avatar>
      <h2>{{p.displayName}}</h2>
      <p>@userid</p>
    </ion-item>
  <!-- <img src="../assets/imgs/back1.jpg" class="pictures"> -->
  <ion-card-content>
    {{p.message}}
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small (tap)="tapEvent($event)">
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{tap}} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small (click)="comments(p)">
        <ion-icon name="text"></ion-icon>
        <div>{{count}} Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        {{p.timestamp}}
      </ion-note>
    </ion-col>
  </ion-row>
</ion-card>

</ion-content>
