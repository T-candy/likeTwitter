<ion-header>
  <ion-navbar>
    <ion-title>ホーム</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="composeTweet()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="../assets/imgs/kao1.jpg">
    </ion-avatar>
    <h2>name</h2>
    <p>@userid</p>
  </ion-item>

  <img src="../assets/imgs/back1.jpg" class="pictures">

  <ion-card-content>
    <p>contents</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>
</ion-card>

</ion-content>
