<ion-header [hidden] = "user">
  <ion-navbar color="hcolor">
    <ion-title>profile picture</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 [hidden] = "!user">まずはプロフィール写真を設定しよう。</h3>
  <div class="profile-image">
    <img src="{{imgurl}}">
  </div>
  <div>
    <button ion-button round (click)="chooseimage()">写真を選ぶ</button>
  </div>
  <div [hidden]="!moveon">
    <button ion-button round outline (click)="proceed()">スキップ</button>
  </div>
  <div [hidden]="moveon">
    <button ion-button round outline (click)="updateproceed()">Upload & proceed</button>
  </div>
</ion-content>
